axonops_dashboard_templates:
- name: System1
  filters:
  - label: data center
    multi: true
    name: dc
    query: host_CPU_Percent_Merge
    regex: dc=([^:]+)
    type: query
  - multi: true
    name: rack
    query: host_CPU_Percent_Merge{dc=~'$dc'}
    regex: rack=([^:]+)
    type: query
  - label: node
    multi: true
    name: host_id
    query: host_CPU_Percent_Merge{dc=~'$dc',rack=~'$rack'}
