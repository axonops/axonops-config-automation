- name: Coordinator Read Timeouts Per Second
  dashboard: Coordinator
  chart: Read Timeouts Per Second
  operator: '>='
  critical_value: 5
  warning_value: 2
  duration: 10m
  description: Detected read Timeouts

- name: Coordinator Write Timeouts Per Second
